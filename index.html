<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .container {
        width: 100%; 
        display: grid;
        grid-gap: 3px;  
        grid-template-areas: 
        "two two two one one one one one one one one one"
        "two two two thr thr thr thr thr thr thr thr thr"
        "fou fou fou fou fou fou fou fou fou fou fou fou"
        ;
      }
      .one{
           grid-area: one;
      }
      .two{
           grid-area: two;
      }
      .three{
          grid-area: thr;
      }
      .four{
           grid-area: fou;
      }
      .item { 
        height: 100px;
        background-color: rgb(6, 155, 80);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item one">1</div>
      <div class="item two">2</div>
      <div class="item three">3</div>
      <div class="item four">4</div> 
    </div>
  </body>
</html>
