    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-gap: 5px;
        grid-auto-flow: dense;
      }
      .full{
        grid-column: auto/span 2;
        grid-row:  auto/ span 2;
      }
      .portrait{
        grid-row: auto/ span 2;
      }
      .land{
        grid-column: auto/ span 2;
      }
    </style>
