<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <link rel="stylesheet" href="style.css" />
    <!-- http://jsfiddle.net/ttgB8/ -->
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 5px;
      }
      .container .item {
        height: 300px;
        overflow-y: hidden;
        position: relative; 

      }
      .container .item img {
        width: 100%;
        position: absolute; 
      transition: all ease 1.1s;
      }
      .container .item img:hover { 
        bottom: 0px; 
        overflow-y: scroll;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="./images2/photo-1541963463532-d68292c34b19.jpeg" alt="" />
      </div>
      <div class="item">
        <img src="./images2/photo-1541963463532-d68292c34b19.jpeg" alt="" />
      </div>
      <div class="item">
        <img src="./images2/photo-1541963463532-d68292c34b19.jpeg" alt="" />
      </div>
      <div class="item">
        <img src="./images2/photo-1541963463532-d68292c34b19.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
