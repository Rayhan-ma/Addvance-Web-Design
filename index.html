<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <div style="padding: 20px">
      <h1
        id="title"
        style="color: red; margin: 20px 0px; text-align: center"
      ></h1>
      <div style="text-align: center">
        <span id="date"></span> <b><span id="author"></span></b> <br />
      </div>
      <img src="" alt="" id="img" style="padding: 20px; width: 800px" />
      <p id="des"></p>
    </div>

    <script>
      fetch("https://news.snmleathers.com/api/v1/news/view/26", {
        method: "get",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((res) => {
          document.getElementById("title").innerHTML = res.data.title;
          document.getElementById("des").innerHTML = res.data.description;
          document.getElementById("date").innerHTML =
            res.data.updateDateBn;
          document.getElementById("author").innerHTML =
            res.data.published_by;
          document.getElementById("img").src = res.data.image;
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
